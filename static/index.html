<!doctype html>
<html>
  <head>
    <title>WebSocket Chat Service</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  	<!-- local sytlesheet -->
  	<link rel="stylesheet" href="/static/index.css">
  	
  	<!-- local script -->
  	<script src="/static/index.js"></script>
  	
  </head>
  <body>
  <div id="header" class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <i class="icon-reorder"></i>
        </button>
        <a class="navbar-brand" href="#">
            WebSocket Chat Service
        </a>
    </div>
    <nav class="collapse navbar-collapse">
   
        <ul class="nav navbar-nav pull-right">
			<li>
                <a href="#myModalNorm" role="button" class="btn" data-toggle="modal" id="loginNavBtn">Log in</a>
            </li>
        </ul>
    </nav>
  </div>
  <div id="wrapper">
  <div id="sidebar-wrapper" class="col-md-1">
            <div id="sidebar">
                <ul class="nav list-group" id="userList">
                
                </ul>
            </div>
        </div>
        <div id="main-wrapper" class="col-md-11 pull-right">
            <div id="main">
            	<!-- Nav tabs -->
            	
				  <ul class="nav nav-tabs" role="tablist">
					
				  </ul>
				
				  <!-- Tab panes -->
			
				  <div class="tab-content">
				  
				  </div>
			
            </div>
        </div>
  </div>

	<!-- Login diaglog -->
	<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<button type="button" class="close" 
					   data-dismiss="modal">
						   <span aria-hidden="true">&times;</span>
						   <span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">
						User login
					</h4>
				</div>
			
				<!-- Modal Body -->
				<div class="modal-body">
				
					<form role="form">
					  <div class="form-group">
						<label for="exampleInputEmail1">User name</label>
						  <input type="email" class="form-control"
						  id="usernameInput" placeholder="User name"/>
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						  <input type="password" class="form-control"
							  id="exampleInputPassword1" placeholder="Password"/>
					  </div>
					  
					</form>
				
				
				</div>
			
				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default"
							data-dismiss="modal">
								Cancel
					</button>
					<button id="loginBtn" type="button" class="btn btn-primary">
						Submit
					</button>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
